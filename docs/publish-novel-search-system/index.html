<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>novel search system</title>
    <script src="./main.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 id="pixivss">Pixiv公開小説（SS）検索システム</h1>
    <h3 id="q">Q. これ何？</h3>
    <h3 id="a.ss">
      A. 自分が公開しているSSを登場アイドルなどで検索できる簡易ツールです。
    </h3>
    <p>登場アイドルのほかに投稿日やシリーズ、一次作品で検索などもできます。
    </p>
    <span>検索用ボックス</span>
    <span>
      <select title="検索する情報を選んでください" name="selector" id="type_select">
        <option value="0">通し番号</option>
        <option value="1">作品名</option>
        <option value="2">投稿日</option>
        <option value="3">登場人物</option>
        <option value="4">シリーズ</option>
        <option value="5">一次作品</option>
      </select>
    </span>
    <span><input title="検索文字列を入力してください" type="text" name="" id=""></span>
    <span>
      <button title="検索" id="search_button" onclick="requestSearch()" disabled="true">検索</button>
    </span>
    <span id="implementingWarn">
      // 調整中です。実装完了までもうしばらくお待ちください…
    </span>
    <table border="2", class="tbl-r02">
        <caption>ここに詳細が表示されます。</caption>
      <thead>
        <tr>
          <th>通し番号</th>
          <th>作品名</th>
          <th>投稿日</th>
          <th>登場人物</th>
          <th>シリーズ</th>
          <th>一次作品</th>
        </tr>
      </thead>
      <tbody id="detailTable">
      </tbody>
    </table>
  </body>
  <script>
    onLoadFunc();
  </script>
</html>
